{% extends "base.html" %}
{% block content %}


<h4 class="entry" id="entry1">Edit a book entry?</h4>

<div class="row card-panel grey lighten-4">
    <form class="col s12" method="POST" action=" {{ url_for('edit_books', books_id=books._id) }}">
        
        <div class="row">
            <div class="input-field col s12">
                <i class="prefix light-blue-text text-darken-4"></i>
                <input id="book_name" name="book_name" minlength="1" maxlength="50" 
                type="text" class="validate" required>
                <label for="book_name">Book Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="prefix light-blue-text text-darken-4"></i>
                <textarea id="book_description" minlength="5" maxlength="350" name="book_description" class="materialize-textarea validate" required></textarea>
                <label for="book_description">Book description</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="prefix light-blue-text text-darken-4"></i>
                <input id="image_url" name="image_url" type="url" class="validate" required>
                <label for="image_url">Book Image or Cover</label>
            </div>
        </div>

        
        <div class="row">
            <div class="input-field col s12">
                <i class="prefix light-blue-text text-darken-4"></i>
                <input id="book_genre" name="book_genre" minlength="1" maxlength="50"
                 type="tel" class="validate" required>
                <label for="book_genre">Book Genre</label>
            </div>
        </div>



        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 tesxt-shadow">
                    Change Book Entry  <i class="fas fa-edit"> </i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
