{% extends "base.html" %}
{% block content %}


<h2 class="entry" id="entry1">Edit a book entry?</h2>

<div class="row card-panel grey lighten-4">
    <form class="col s12" method="POST" action="{{ url_for('edit_books', book_id=book._id) }}">

       
        <div class="row">
            <div class="input-field col s12">
                <i class="prefix light-blue-text text-darken-4"></i>
                <input id="book_name" name="book_name" minlength="1" maxlength="50"
                 type="text" value="{{ book.book_name }}" class="validate" required>
                <label for="book_name">Book Name</label>


            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="prefix light-blue-text text-darken-4"></i>
                <textarea id="book_description" minlength="5" maxlength="350" name="book_description"
                 class="materialize-textarea validate" required>
                 {{- book.book_description -}}
                </textarea>
                <label for="book_description">Book description</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="prefix light-blue-text text-darken-4"></i>
                <input id="book_rating" name="book_rating" type="number" class="validate" value="{{ book.book_rating }}" required>
                <label for="book_rating">Book rating (out of ten)</label>
            </div>
        </div>

        
        <div class="row">
            <div class="input-field col s12">
                <i class="prefix light-blue-text text-darken-4"></i>
                <input id="book_genre" name="book_genre" minlength="1" 
                value="{{ book.book_genre }}" maxlength="50" type="tel" class="validate" required>
                <label for="book_genre">Book Genre</label>
            </div>
        </div>



        <div class="row">
            <div class="col s12 center-align">
                 <!-- cancel button -->

                 <a href="{{ url_for('get_books') }}" class="btn-large red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                    Change Book Entry  <i class="fas fa-edit"> </i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
