{% extends "base.html" %}
{% block content %}


<h3 class="center-align reg">Register?</h3>

<h5 class="center-align reg"> Username and Password must be a minimum of 5 characters, and must only contain letters and numbers. </h5>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" class="validate" minlenghth="5" maxlength="20"
                     pattern="^[a-zA-Z0-9]{5,20}$" required>
                    <label for="username">Username:</label>
                </div>
            </div>
            <!-- passowrd -->
        
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlenghth="5" maxlength="20" 
                    pattern="^[a-zA-Z0-9]{5,20}$" class="validate" required>
                    <label for="password">Password:</label>
                </div>
            </div>
            <!-- register -->
            
            <div class="row">
                <button type="submit" class="col s12 btn-large #64b5f6 blue lighten-2">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align entry" id="entry1">
          Already have a account?
          <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">
              Login
          </a>
        </p>
    </div> 


{% endblock %}
