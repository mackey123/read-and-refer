{% extends "base.html" %}
{% block content %}


<h4 class="entry" id="entry1">Add a new book Genre?</h4>

<div class="row card-panel grey lighten-4">
    <form class="col s12" method="POST" action=" {{ url_for('add_genre') }}">
        
        
        <div class="row">
            <div class="input-field col s12">
                <i class="prefix light-blue-text text-darken-4"></i>
                <input id="book_genre" name="book_genre" minlength="1" maxlength="50"
                 type="tel" class="validate" required>
                <label for="book_genre">Book Genre</label>
            </div>
        </div>



        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1 tesxt-shadow">
                    Add Genre  <i class="fas fa-book-open"> </i>
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
